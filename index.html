<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>War</title>
  </head>
  <body>
    <section class="game">
      <div class="wrapper">
        <div class="score fadeOut">
          <div class="player-score">
            <h2>Player</h2>
            <p>26</p>
          </div>
  
          <div class="computer-score">
            <h2>Computer</h2>
            <p>26</p>
          </div>
        </div>
  
        <div class="intro">
          <h1>Game of War</h1>
          <button>Click to Play</button>
        </div>
  
        <div class="match fadeOut">
          <div class="card-container">
            <div class="card player-card">
              <div class="card-front">
                <img class="card-img" src="./assets/card.png" alt="back of red playing card" />
              </div>
              <div class="card-back">
                <div class="card-value"><p></p></div>
                <img class="clubs suit-img" src="./assets/clubs.png" alt="" />
                <img class="diamonds suit-img" src="./assets/diamonds.png" alt="" />
                <img class="hearts suit-img" src="./assets/hearts.png" alt="" />
                <img class="spades suit-img" src="./assets/spades.png" alt="" />
              </div>
            </div>
          </div>
          <div class="center">
            <button class="flip-button">Flip</button>
            <div class="winner"><p></p></div>
          </div>
          <div class="card-container">
            <div class="card computer-card">
              <div class="card-front">
                <img class="card-img" src="./assets/card.png" alt="back of red playing card" />
              </div>
              <div class="card-back">
                <div class="card-value"><p></p></div>
                <img class="clubs suit-img" src="./assets/clubs.png" alt="" />
                <img class="diamonds suit-img" src="./assets/diamonds.png" alt="" />
                <img class="hearts suit-img" src="./assets/hearts.png" alt="" />
                <img class="spades suit-img" src="./assets/spades.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="war-app.js"></script>
  </body>
</html>
